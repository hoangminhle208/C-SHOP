<!-- DANG Class signup  -->
<!-- dùng để tạo phần giao diện ở trên web phần singup -->
{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="container">
	<form action="/signup" method="POST">
        {% csrf_token %}
        
		<div class="row justify-content-md-center">
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
				<div class="login-screen">
					<div class="login-box">
                        <h3 class="alert alert-light border rounded">Create An Acount</h3>
						<div class="row gutters">
                            {% if error%}
                                <div class="alert alert-danger" role="alert">
                                    {{error}}
                                </div>
                            {%endif%}
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<input type="text" class="form-control" name="firstname" id="" value="{{values.first_name}}" placeholder="First Name">
								</div>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<input type="text" class="form-control" name="lastname" id="" value="{{values.last_name}}" placeholder="Last Name">
								</div>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<input type="text" class="form-control" name="phone" id="" value="{{values.phone}}" placeholder="+84********">
								</div>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<input required type="email" class="form-control "  name="email" id="" value="{{values.email}}"  placeholder="example@gmail.com">
								</div>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<input type="password" class="form-control" name="password" id="" placeholder="Password">
								</div>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<input type="password" class="form-control" name="password_check" id="" placeholder="Nhập lại Password">
								</div>
							</div>
						</div>
						<div class="actions clearfix">
							<button type="submit" class="btn btn-primary btn-block">Signup</button>
						</div>
						
						<a href="/login" class="additional-link"><span>Login Now</span></a>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

{% endblock %}
