<!-- dùng để tạo phần giao diện ở trên web phần singup -->
{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create An Acount</h3>
            <form action="/signup" method="POST">
                
                {% csrf_token %}
                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {%endif%}
                <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname"
                    id="" value="{{values.first_name}}" class="form-control form-control-sm"
                    placeholder="">
                    </div>

                    <!-- LastName -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text"
                    class="form-control form-control-sm" 
                    name="lastname" id="" value="{{values.last_name}}"
                    >
                    </div>

                    <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text"
                    class="form-control form-control-sm" 
                    name="phone" id="" value="{{values.phone}}"
                    placeholder="+84********">
                    </div>                

                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email"
                    class=" form-control-sm form-control " 
                    name="email" id="" value="{{values.email}}"
                     placeholder="example@gmail.com">
                    </div>
                
                    <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password"
                    class="form-control form-control-sm" 
                    name="password" id=""
                     placeholder="********">
                    </div>
                   
                <br>
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Acount">
                </div>
                
                                    
            </form>
        </div>
    </div>
</div>

{% endblock %}
