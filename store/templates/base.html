<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>OnlyMen</title>
</head>
<body>
   <!-- NHUT: tạo giao diện bootstrap navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
      <a class="navbar-brand" href="/">OnlyMen</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-napyv me-auto mb-2 mb-lg-0">
          <li class="nav-item " style='list-style-type: none;'>
            <a class="nav-link active" aria-current="page" href="#">Store</a>
          </li>

        </ul>
          {{customer}}
          <ul class="navbar-nav mb-2 mb-lg-0">
              {% if request.session.customer %}
          <li class="nav-item" style = "display: flex;">
               <a class="nav-link" aria-current="page" href="">Cart</a>
               <a class="nav-link" aria-current="page" href="">Orders</a>
              <a class="nav-link" aria-current="page" href="/logout">Logout</a>
          </li>
               <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Profile
            </a>

          </li>
              {% else %}
              <li class="nav-item" style = "display: flex;">
               <a class="nav-link" aria-current="page" href="/cart">Cart</a>
              </li>
              <li  class="nav-item" style = "display: flex;">
              <a class="nav-link" aria-current="page" href="/signup">Signup</a>
              </li>
              <li class="nav-item" style = "display: flex;">
              <a class="nav-link" aria-current="page" href="/login">Login</a>
              </li>
              {% endif %}


        </ul>

      </div>
    </div>
  </nav>
    {% block content %}{% endblock %}
</body>
</html>
