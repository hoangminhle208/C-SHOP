{% extends 'base.html' %}
{%load static%}

{% block content %}

<!--body-->
<div class="container-fluid mt-3">
    <div class="row">
    <!--filter -->
        <div class="col-lg-2 mx-auto">
            <div class="list-group">
                <a href="/" class="list-group-item list-group-item-action">All</a>
                {% for category in categories %}
                    <a href="/?category={{category.id}}" class="list-group-item list-group-item-action">{{category.name}}</a>
                {% endfor %}
            </div>
        </div>
        <div id='products' class="col-lg-9 mx-auto">
            <div class="row mx-auto">
                {% for product in products %}
                <div class="card mx-auto mb-3 p-0" style="width: 18rem;">
                    <img class="card-img-top" src="{{product.image.url}}" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-title">{{product.name}}</p>
                        <p class="card-text">Giá: {{product.price}}</p>
                        <form action="/" method="POST">
                            {% csrf_token %}
                            <input name='product' type="text" value=" {{product.id}} ">
                            <input type="submit" class="btn btn-light border btn-sm" value="Thêm vào giỏ hàng">
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

</body>
</html>
